<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigin-up-form</title>
    <link rel="stylesheet" href="main.css">
    <script src="js.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="left_body"></div>
        <div class="right_body">
            <header class="right_body_el">
                <h1>Hello World</h1>
            </header>
            <!-- <form action="" method="post"> -->
                <main class="right_body_el">
                    <h2>Let's do this!</h2>
                    <div class="main_content">
                        <div>
                            <label for="first_name">First name:</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>

                        <div>
                            <label for="last_name">Last name:</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>

                        <div>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div>
                            <label for="phone">Phone number:</label>
                            <input type="tel" name="phone" id="phone">
                        </div>

                        <div>
                            <label for="password">password:</label>
                            <input type="password" minlength="8" name="password" id="password" required>
                        </div>

                        <div>
                            <label for="confirm_password">confirm password:</label>
                            <input type="confirm_password" name="confirm_password" id="confirm_password" required>
                        </div>

                    </div>
                </main>
                <footer class="right_body_el">
                    <button id="btn" type="submit">Create Account</button>
                    <p>Already have an account? <span style="color: green;">Log in</span></p>
                </footer>
            <!-- </form> -->
        </div>
    </div>
</body>

</html>
